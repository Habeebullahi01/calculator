<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <p data-previous-operand class="input"></p>
          <p data-current-operand class="output"></p>
        </div>
        <div class="keyboard">
          <div class="numbers">
            <button data-number class="number">7</button>
            <button data-number class="number">8</button>
            <button data-number class="number">9</button>
            <button data-number class="number">4</button>
            <button data-number class="number">5</button>
            <button data-number class="number">6</button>
            <button data-number class="number">1</button>
            <button data-number class="number">2</button>
            <button data-number class="number">3</button>
            <button data-number class="number">0</button>
            <button data-number class="number">.</button>
            <button data-equal class="number">=</button>
          </div>
          <div class="operators">
            <button data-clear class="operator">C</button>
            <button data-operator class="operator">/</button>
            <button data-operator class="operator">*</button>
            <button data-operator class="operator">-</button>
            <button data-operator class="operator">+</button>
          </div>
          <button class="open--side-keys"><</button>
          <div class="extra--keys">
            <div class="scientific--keys">
              <button class="close--side-keys">></button>
              <div class="keys">
                <button data-calc-mode class="scientific--operator">INV</button>
                <button data-calc-mode class="scientific--operator">RAD</button>
                <button data-percent class="scientific--operator">%</button>
                <button data-trig class="scientific--operator">sin</button>
                <button data-trig class="scientific--operator">cos</button>
                <button data-trig class="scientific--operator">tan</button>
                <button data-natural-log class="scientific--operator">ln</button>
                <button data-log class="scientific--operator">log</button>
                <button data-sqrt class="scientific--operator">&Sqrt;</button>
                <button data-pi class="scientific--operator">&pi;</button>
                <button data-exp class="scientific--operator">e</button>
                <button data-power class="scientific--operator">^</button>
                <button data-bracket class="scientific--operator">(</button>
                <button data-bracket class="scientific--operator">)</button>
                <button class="scientific--operator">!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
